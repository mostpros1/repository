type Message @model {
  id: ID!
  channelID: ID! @primaryKey
  author: String!
  body: String!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
  @index(name: "byChannelID", sortKeyFields: ["createdAt"], queryField: "messagesByChannelID")
}